<!DOCTYPE html>
<html>
<head>
	<!-- INICIO LIGA A BOOTSTRAP -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<!-- FIN LIGA A BOOTSTRAP -->

	<!-- LIGA A style.css -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>LogIn</title>
</head>
<body class="back">
	<!-- INICIO COSAS DE BOOTSTRAP A IGNORAR -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<!-- FIN COSAS DE BOOTSTRAP A IGNORAR -->

	<!-- INICIO BARRA SUPERIOR -->
	<nav class="navbar navbar-expand-lg navbar-light bg-warning">

		<!-- TEXTO DEL "LOGO" -->
		<a class="navbar-brand logo" href="#">buzzr</a>
	</nav>
	<!-- FIN BARRA SUPERIOR -->

	<!-- INICIO CARRUSEL -->
	<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
		<!-- INDICADORES DE IMAGEN EN FORMA DE "_" -->
		<ol class="carousel-indicators">
			<li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
			<li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
			<li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
		</ol>

		<!-- PERMITE MOSTRAR EL CARRUSEL -->
		<div class="carousel-inner">
			<div class="carousel-item active">
				<!-- DIRECCION DE IMAGEN 1 A MOSTRAR -->
				<img src="Assets/Images/M1.png" class="d-block w-100" alt="...">

				<!-- MUESTRA EL TEXTO DE LA DIAPOSITIVA 1 -->
				<div class="carousel-caption d-none d-md-block">
					<h5>First slide label</h5>
					<p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
				</div>
			</div>
			<div class="carousel-item">
				<!-- DIRECCION DE IMAGEN 2 A MOSTRAR -->
				<img src="Assets/Images/A1.png" class="d-block w-100" alt="...">

				<!-- MUESTRA EL TEXTO DE LA DIAPOSITIVA 2 -->
				<div class="carousel-caption d-none d-md-block">
					<h5>Second slide label</h5>
					<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
				</div>
			</div>
			<div class="carousel-item">
				<!-- DIRECCION DE IMAGEN 3 A MOSTRAR -->
				<img src="Assets/Images/Ac1.png" class="d-block w-100" alt="...">

				<!-- MUESTRA EL TEXTO DE LA DIAPOSITIVA 3 -->
				<div class="carousel-caption d-none d-md-block">
					<h5>Third slide label</h5>
					<p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
				</div>
			</div>
		</div>

		<!-- FLECHA IZQUIERDA -->
		<a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>

		<!-- FLECHA DERECHA -->
		<a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
	<!-- FIN CARRUSEL -->

	<!-- SIMPLE LINEA AMARILLA -->	
	<hr class="line">

	<!-- INICIO FORMULARIO DE INICIO DE SESIÓN -->
	<div class="container texto">
		<center>
			<!-- ESPACIO PARA EL CORREO -->
			<div class="form-group">
				<label for="exampleInputEmail1">Dirección de correo</label>
				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
			</div>
			<!-- ESPACIO PARA LA CONTRA -->
			<div class="form-group">
				<label for="exampleInputPassword1">Contraseña</label>
				<input type="password" class="form-control" id="exampleInputPassword1">
			</div>
			
			<!-- BOTON PARA HACER LOGIN -->
			<button type="submit" class="btn search">Entrar</button>

			<!-- BOTON PARA IR A PAG> DE REGISTRO -->
			<button type="button" class="btn search">Registrar</button>
		</center>
	</div>
	<!-- FIN FORMULARIO DE INICIO DE SESIÓN -->

	<!-- INICIO FOOTER -->
	<footer class="footer">
		<div>
			<h1 class="logo"><center>buzzr</center></h1>
		</div>
	</footer>
	<!-- FIN FOOTER -->
</body>
</html>
