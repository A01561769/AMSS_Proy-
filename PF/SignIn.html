<!DOCTYPE html>
<html lang="en">
<head>
	<!-- INICIO LIGA A BOOTSTRAP -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<!-- FIN LIGA A BOOTSTRAP -->

	<!-- INICIO LIGA A style.css -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- FIN LIGA A style.css -->
	<title>SignIn</title>
</head>
<body class="back">
	<!-- INICIO COSAS DE BOOTSTRAP A IGNORAR -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<!-- FIN COSAS DE BOOTSTRAP A IGNORAR -->

	<!-- INICIO BARRA SUPERIOR -->
	<nav class="navbar navbar-expand-lg navbar-light bg-warning">

		<!-- TEXTO DEL "LOGO" -->
		<a class="navbar-brand logo" href="LogIn.html">buzzr</a>
	</nav>
	<!-- FIN BARRA SUPERIOR -->

	<!-- INICIO FORMULARIO DE REGISTRO -->
	<div class="imContainer texto">
		<img src="Assets/Images/M1.1.png" class="imWidth">
		<div class="centerText formWidth">

			<!-- TITULO -->
			<div class="logoIn">
				<h1>INGRESA TUS DATOS</h1>
			</div>
			
			<!-- ESPACIO PARA EL NOMBRE -->
			<div class="form-group">
				<label for="exampleInputEmail1">Nombre</label>
				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
			</div>

			<!-- ESPACIO PARA LOS APELLIDOS -->
			<div class="form-group">
				<label for="exampleInputEmail1">Apellidos</label>
				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
			</div>

			<!-- ESPACIO PARA EL GENERO -->
			<div class="form-group">
				<label for="inputState">Género musical</label>
				<select id="inputState" class="form-control">
					<option selected>Sin especificar</option>
					<option>Rock</option>
					<option>Cumbia</option>
					<option>Banda Norteña</option>
					<option>Electrónica</option>
					<option>Indie</option>
					<option>Instrumental</option>
					<option>Metal</option>
					<option>Flamenco</option>
					<option>Clásica</option>
				</select>
			</div>

			<!-- ESPACIO PARA EL CORREO -->
			<div class="form-group">
				<label for="exampleInputEmail1">Dirección de correo</label>
				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
			</div>

			<!-- ESPACIO PARA LA CONTRASEÑA -->
			<div class="form-group">
				<label for="exampleInputPassword1">Contraseña</label>
				<input type="password" class="form-control" id="exampleInputPassword1">
			</div>

			<!-- BOTON DE REGISTRO -->
			<button type="button" class="btn search ">Registrar</button>
		</div>
	</div>
	<!-- FIN FORMULARIO DE REGISTRO -->

	<!-- INICIO FOOTER -->
	<footer class="footer">
		<div>
			<h1 class="logo"><center>buzzr</center></h1>
		</div>
	</footer>
	<!-- FIN FOOTER -->

</body>
</html>
