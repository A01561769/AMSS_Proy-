<!DOCTYPE html>
<html lang="en">
<head>
	<!-- INICIO LIGA A BOOTSTRAP -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<!-- FIN LIGA A BOOTSTRAP -->

	<!-- INICIO LIGA A style.css -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- FIN LIGA A style.css -->

	<title>SignIn</title>
</head>
<body style="background-color: #2d2a31">
	<!-- INICIO COSAS DE BOOTSTRAP A IGNORAR -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<!-- FIN COSAS DE BOOTSTRAP A IGNORAR -->

	<!-- INICIO BARRA SUPERIOR -->
	<nav class="navbar navbar-expand-lg navbar-light bg-warning">
		<a class="navbar-brand logo" href="#">buzzr</a>
	</nav>
	<!-- FIN BARRA SUPERIOR -->

	<!-- INICIO CARRUSEL -->
	<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators"></ol>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="Assets/Images/M1.1.png" class="d-block w-100" alt="...">
				<div class="carousel-caption d-none d-md-block">
					<!-- INICIO FORMULARIO DE REGISTRO -->
					<div class="container" style="color: #fbd02c; padding: 20px">
						<div class="row">
							<div class="col"></div>
							<div class="col-lg-6">
								<div class="form-group">
									<label for="exampleInputEmail1">Nombre</label>
									<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Apellidos</label>
									<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
								</div>
								<div class="form-group">
									<label for="inputState">Género musical</label>
									<select id="inputState" class="form-control">
										<option selected>Sin especificar</option>
										<option>Rock</option>
										<option>Cumbia</option>
										<option>Banda Norteña</option>
										<option>Electrónica</option>
										<option>Indie</option>
										<option>Instrumental</option>
										<option>Metal</option>
										<option>Flamenco</option>
										<option>Clásica</option>
									</select>
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Dirección de correo</label>
									<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
								</div>
								<div class="form-group">
									<label for="exampleInputPassword1">Contraseña</label>
									<input type="password" class="form-control" id="exampleInputPassword1">
								</div>
								<button type="button" class="btn search ">Registrar</button>
							</div>
							<div class="col"></div>
						</div>
					</div>
					<!-- FIN FORMULARIO DE REGISTRO -->
				</div>
			</div>
		</div>
	</div>
	<!-- FIN CARRUSEL -->

</body>
</html>
